services:
  app:
    build: prosweet-caldav/app
    container_name: prosweet-caldav
    networks: [appnet]
    environment:
      - PORT=3002
      - CALDAV_URL=http://radicale:5232
    # ports: ["3002:3002"]  # optional: remove once Caddy is fronting it

  web:
    build: prosweet-frontend/prosweet
    container_name: prosweet-web
    networks: [appnet]
    environment:
      - API_URL=https://api.prosweet.gay
    # ports: ["3003:3000"]  # optional: remove once Caddy is fronting it

  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: radicale
    restart: unless-stopped
    networks: [appnet]
    # ports: ["5232:5232"]  # keep internal; Caddy will proxy
    volumes:
      - ./radicale/data:/data
      - ./radicale/config:/config:ro
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop: [ALL]
    cap_add: [CHOWN, SETUID, SETGID, KILL]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5232/"]
      interval: 30s
      retries: 3

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    networks: [appnet]
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/data:/data
      - ./caddy/conf:/etc/caddy

networks:
  appnet:
    driver: bridge

